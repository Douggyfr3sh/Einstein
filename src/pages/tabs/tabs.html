<!-- Represents bottom tabs - Profile/Settings/More etc  -->
<ion-tabs>
    <ion-tab [root]="homePage" tabIcon="ios-home-outline" tabTitle="Home" tabsHideOnSubPages="true"></ion-tab>
    <ion-tab [root]="questionArchivePage" tabIcon="ios-archive-outline" tabTitle="Question Archive"></ion-tab>
    <ion-tab [root]="draftsPage" tabIcon="ios-clipboard-outline" tabTitle="Drafts"></ion-tab>
</ion-tabs>

<!-- use tabsHideOnSubPages="true" to hide tabs on all sub pages-->
