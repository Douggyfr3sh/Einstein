  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="login-page">

	<div class="logo">
		<img src="assets/img/einstein-main.jpeg" alt="Ionic Logo">
	</div>

	<form #signupForm="ngForm" novalidate>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Username</ion-label>
				<ion-input name="username" type="text" required>
				</ion-input>
			</ion-item>
			<p ion-text color="danger" padding-left>
				Username is required
			</p>

			<ion-item>
				<ion-label stacked color="primary">Password</ion-label>
				<ion-input name="password" type="password" required>
				</ion-input>
			</ion-item>
			<p ion-text color="danger" padding-left>
				Password is required
			</p>
		</ion-list>

		<div padding>
			<button ion-button type="submit" block>Create</button>
		</div>
	</form>

</ion-content>
