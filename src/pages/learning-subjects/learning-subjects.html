<ion-header>

  <ion-navbar>
    <ion-title>Learning Subjects</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list >
    <ion-item *ngFor="let subject of subjects" >
      <ion-label>{{ subject }}</ion-label>
      <ion-radio value="subject" [checked]="u.learningSubjects[subject]" (click)="toggleSubjects(subject)" ></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
