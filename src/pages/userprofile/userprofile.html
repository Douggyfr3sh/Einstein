<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="userprofile-page">
  <div padding-top text-center *ngFor="let u of loggedInUser | async">
    <img src="{{u.photoURL}}" alt="avatar">
    <h2>{{u.displayName}}</h2>

    <textarea rows="8" cols="40" class="input" [(ngModel)]="translationTest"></textarea>
    <button (click)="handleTranslation()" class="button is-primary">Translate</button>
    <p>{{ (currentTranslation | async)?.fr }}</p>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Update Picture</button>
      <button ion-item (click)="onChangeName()">Update Name</button>
      <button ion-item (click)="onChangeBio()">Update Bio</button>
      <!-- ^ Similar interface to Question button -->
      <button ion-item (click)="onChangeCountry()">Update Country: {{u.country}}</button>
      <!-- Radio alert -->
      <button ion-item (click)="onChangeLanguage()">Update Language: {{u.language}}</button>
      <!-- Radio alert -->
      <!-- <button ion-item (click)="onChangeSubjects()">Subjects</button> -->
      <!-- ^ Similar interface to Question button -->
    </ion-list>

  </div>
</ion-content>
