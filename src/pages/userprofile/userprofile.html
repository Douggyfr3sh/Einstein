<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="userprofile-page">
  <div padding-top text-center *ngFor="let u of loggedInUser | async">
    <img src="{{u.photoURL}}" alt="avatar">
    <h2>{{u.displayName}}</h2>

    <div padding-left padding-right>
      <p ion-content (click)="onChangeBio()">{{u.bio}}</p>
    </div>

    <ion-list inset>
      <button ion-item (click)="updatePicture()">Update Picture</button>
      <button ion-item (click)="onChangeName(u)">{{u.displayName}}</button>
      <button ion-item (click)="onChangeBio(u)">Update Bio</button>
      <!-- ^ Similar interface to Question button -->
      <button ion-item (click)="onChangeCountry(u)">Update Country: {{u.country}}</button>
      <!-- Radio alert -->
      <button ion-item (click)="onChangeLanguage(u)">Update Language: {{u.language}}</button>
      <!-- Radio alert -->
      <!-- <button ion-item (click)="onChangeSubjects()">Subjects</button> -->
    </ion-list>

  </div>
</ion-content>
