<ion-header>
    <ion-navbar>
        <ion-title>Drafts</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let question of questions"
        [attr.question]="tester" (click)="onClickQuestion(question)">
        <button ion-item>
            <h3>{{question.questionBody}}</h3>
        </button>
        </ion-item-sliding>
  </ion-list>
</ion-content>
