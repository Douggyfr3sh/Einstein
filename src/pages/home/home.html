<ion-header>
  <ion-navbar>
    <ion-title>
      Einstein
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="https://static.pexels.com/photos/115057/pexels-photo-115057.jpeg"/>
    <ion-card-content>
      <ion-card-title>
        Social Math, because it's awesome!
      </ion-card-title>
      <p>
        Learn math with excited peers, or teach math to better your understanding!
      </p>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col>
        <button ion-button full [root]="signupPage">Log In</button>
        <button ion-button full>Sign Up</button> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
