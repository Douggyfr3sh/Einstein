<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-title>Question Feed</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="search()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-buttons start>
    </ion-buttons>
    <ion-segment [(ngModel)]="opFilter">
        <ion-segment-button value="all" (click)="filterQuestions()">
          All
        </ion-segment-button>
        <ion-segment-button value="false" (click)="filterQuestions()">
          Open
        </ion-segment-button>
        <ion-segment-button value="true" (click)="filterQuestions()">
          Closed
        </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let question of questions | reverse"
    [attr.question]="tester" (click)="onQuestionClick(question)">
      <ion-icon name="ios-calculator-outline" item-start *ngIf="question.subject === 'Math'"></ion-icon>
      <h2>{{question.questionBody}}</h2>
      <p>{{question.topic}} | {{utils.humanReadableTime(question.createdOn)}}</p>
    </button>
  </ion-list>
