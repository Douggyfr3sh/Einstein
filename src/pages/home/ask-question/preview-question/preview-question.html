<ion-header>
     <ion-navbar>
           <button ion-button clear (click)="onClickClose()">
               Close
            </button>   
        <ion-title>{{ questionData.questionBody }}</ion-title>
    </ion-navbar> 
</ion-header>
<ion-content padding>
    <ion-card color="secondary">
        <ion-item>
            <ion-avatar item-start> 
                <img src="{{ questionData.userPhotoURL }}">
            </ion-avatar>
            <h2>{{ questionData.userName + " asked"|| 'Anonymous' }}</h2>
            <p>{{ "On " + (questionData.createdOn | date:'medium') }}</p>
        </ion-item>
        <ion-card-header>
            {{ questionData.questionBody }}
        </ion-card-header>
        <ion-card-content *ngIf="questionData.optionalDetails">
            {{ questionData.optionalDetails }}
        </ion-card-content>
    </ion-card>
</ion-content>
