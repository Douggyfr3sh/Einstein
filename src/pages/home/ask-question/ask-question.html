<ion-header>
    <ion-navbar>
        <!-- <button (click)="onClickBack()">Back</button> -->
        <ion-title>Ask Question</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid [hidden]= "hideTip">
        <ion-row class="notification">
            <ion-col col-10>
                <p>You can continue using the app while drafting this question. Simply use the Back button on top to view questions feed. This question will be saved in your Drafts.
                    </p>
            </ion-col>
            <ion-col col-2>
                <button id="dismiss-notification" (click)="onClickDismiss()"><p ion-text color="danger">Dismiss</p></button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-item no-lines>
                    <ion-label floating>Subject</ion-label>
                    <ion-select [(ngModel)]="selectedSubject">
                        <ion-option
                            *ngFor="let subject of subjects"
                            [value]="subject">{{ subject }}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
            <ion-col col-6>
                <!--  sub topics/tag/category under a subject go here-->
            </ion-col>
        </ion-row>
    </ion-grid>
     
    <form>
        <ion-list no-lines>
            <ion-item>
                <ion-textarea rows="15" placeholder="Write your question here.."></ion-textarea>
            </ion-item>
        </ion-list>
    </form>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <button>Preview</button>
        <button>Ask</button>
    </ion-toolbar>

</ion-footer>
